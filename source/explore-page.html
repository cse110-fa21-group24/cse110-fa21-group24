<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impasta Rosta - Explore</title>

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="explore-page.css" />
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

  <body>
    <!-- Main contains filter section with recipe cards -->
    <main>
      <!-- Filter by box -->
      <section class="filter-section">
        <p>Filter by:</p>

        <div>
          <p>Cuisine</p>
        </div>
        <form class="filter-cuisine-choices"></form>
      </section>

      <!-- Display with search bar, food options -->
      <section class="display-section">
        <input type="text" placeholder="Search Recipes" />
        <p>Explore Recipes</p>
        <section class="recipe-cards-section"></section>
      </section>
    </main>

    <!-- Load button -->
    <button class="load-button">Load More</button>
  </body>
</html>

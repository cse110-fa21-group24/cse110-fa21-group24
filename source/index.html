<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impasta Rosta</title>

    <!-- Custom Components-->
    <script src="/source/components/cook-book.js" type="module"></script>
    <script src="/source/components/cookbook-card.js" type="module"></script>
    <script src="/source/components/create-cookbook.js" type="module"></script>
    <script src="/source/components/explore-page.js" type="module"></script>
    <script src="/source/components/footer-img.js" type="module"></script>
    <script src="/source/components/home-page.js" type="module"></script>
    <script src="/source/components/navbar.js" type="module"></script>
    <script
      src="/source/components/notification-recipe-added.js"
      type="module"
    ></script>
    <script
      src="/source/components/notification-recipe-deleted.js"
      type="module"
    ></script>
    <script
      src="/source/components/notification-select-cookbook.js"
      type="module"
    ></script>
    <script
      src="/source/components/recipe-card-delete.js"
      type="module"
    ></script>
    <script src="/source/components/recipe-card.js" type="module"></script>
    <script src="/source/components/recipe-form.js" type="module"></script>
    <script src="/source/components/recipe-page.js" type="module"></script>
    <script src="/source/components/single-cookbook.js"></script>

    <!-- Main Stylesheet and Scripts -->
    <link rel="stylesheet" href="/source/styles/index.css" />
    <script src="/source/scripts/app.js" type="module"></script>
  </head>

  <body>
    <!-- Templates -->
    <template id="cook-book-template">
      <nav id="cookbook">
        <div class="title-container">
          <h1 class="title">My Cookbooks</h1>
        </div>
        <div class="cookbook-card-container" id="cards"></div>
        <div class="add-button">
          <button></button>
          <span id="button-name">Create New Cookbook</span>
        </div>
      </nav>
    </template>

    <template id="cookbook-card-template">
      <div id="cookbook-card-top-level">
        <article>
          <div class="edit-remove-container">
            <button id="edit">
              <input
                type="image"
                src="/source/images/pencil.png"
                name="edit-image"
              />
            </button>
            <button id="remove">
              <input
                type="image"
                src="images/icons8-remove-24.png"
                name="remove-image"
              />
            </button>
          </div>
          <div class="title-container">
            <p class="title">Title</p>
          </div>

          <p class="description">Description</p>
          <p class="detailed-description">
            This is my first cookbook! Lorem ipsum dolor sit amet, consectetur
            adipiscing elit...
          </p>
          <div class="open-button-container">
            <button id="open">Open</button>
          </div>
        </article>
      </div>
    </template>

    <template id="create-cookbook-template">
      <div>
        <!-- title -->
        <div class="title-container">
          <h1 class="title">Create Cookbook</h1>
        </div>

        <!-- title/description input -->
        <div class="input-container">
          <div>
            <label>Title: </label>
            <input type="text" placeholder="Title" id="title-input" />
          </div>
          <div>
            <label>Description: </label>
            <input
              type="text"
              placeholder="Description"
              id="description-input"
            />
          </div>
        </div>

        <!-- cancel button -->
        <div id="cancel-button-container">
          <button id="cancel-button">Cancel</button>
        </div>

        <!-- save button-->
        <div id="save-button">
          <button>Create Cookbook</button>
        </div>
      </div>
    </template>

    <template id="explore-page-template">
      <!-- Main contains filter section with recipe cards -->
      <main id="explore-top-level" class="type-explore">
        <!-- Filter by display -->
        <section id="filter-section">
          <p id="filter-by-text">Filter By:</p>

          <!-- Each filter category goes here -->
          <p class="filter-choice">Diet</p>
          <form class="filter-cuisine-choices">
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="vegetarian"
                name="vegetarian"
                value="vegetarian"
              />
              <label for="vegetarian">Vegetarian</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" id="vegan" name="vegan" value="vegan" />
              <label for="vegan">Vegan</label>
            </div>
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="gluten-free"
                name="gluten-free"
                value="gluten free"
              />
              <label for="gluten-free">Gluten Free</label>
            </div>
          </form>
        </section>

        <!-- Display with search bar, food options -->
        <section id="display-section">
          <input id="search-bar" type="text" placeholder="Search Recipes" />
          <p id="explore-title-text">Explore Recipes</p>
          <p id="no-results-text">No Results Found</p>
          <section id="recipe-cards-section"></section>
          <button id="load-button" type="button">Explore More</button>
        </section>
      </main>
    </template>

    <template id="footer-img-template">
      <img id="footer-img" src="/source/images/wave.png" />
    </template>

    <template id="home-page-template">
      <main>
        <!-- Search Box -->
        <section class="search-section">
          <div class="search-box">
            <p class="search-title">Search for a Recipe</p>
            <input type="text" id="recipeSearch" placeholder="Search Recipes" />
          </div>
        </section>

        <!-- Image Box -->
        <section class="image-section">
          <img src="/source/images/home-pasta.jpg" alt="Pasta" />
          <div class="featured-recipes">Featured Recipes</div>
          <section id="explore"></section>
          <!-- Explore button -->
          <button class="explore-button">Explore</button>
        </section>
      </main>
    </template>

    <template id="navbar-template">
      <nav id="navbar">
        <section id="navbar-section-left" class="navbar-section">
          <p id="web-app-title">Impasta Rosta</p>
        </section>
        <section id="navbar-section-right" class="navbar-section">
          <button class="navbar-tab">Home</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">Explore</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">My Cookbooks</button>
        </section>
      </nav>
    </template>

    <template id="notification-recipe-added-template">
      <div class="notification">
        <button class="close">X</button>
        <div class="contents">
          <i class="fa fa-check"></i>
          <p>Recipe Added!</p>
          <button class="secondary-button">Return To Recipes</button>
        </div>
      </div>
    </template>

    <template id="notification-recipe-deleted-template">
      <div class="notification">
        <button class="close">X</button>
        <div class="contents">
          <p>Recipe Removed!</p>
          <button class="secondary-button">Return To Cookbook</button>
        </div>
      </div>
    </template>

    <template id="notification-select-cookbook-template">
      <div class="notification" id="notification">
        <button class="close" id="close">X</button>
        <div class="contents" id="contents">
          <p>Select Cookbook</p>
          <div class="dropdown">
            <select name="cookbooks" id="cookbooks">
              <option value="" selected="true" disabled="true">
                - Select a Cookbook -
              </option>
              <option value="cookbook1">Cookbook 1</option>
            </select>
          </div>
        </div>
        <button class="secondary-button" id="add-button">Add</button>
      </div>
    </template>

    <template id="recipe-card-delete-template">
      <div id="recipe-card-delete-top-level">
        <div class="recipe-card">
          <figure>
            <img src="source/images/pasta.jpg" alt="Card image" />
          </figure>
          <h1>Delicious Pasta Recipe</h1>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            sodales diam at tellus pellentesque aliquet. Donec placerat nunc sed
            tortor posuere, a posuere lorem facilisis. Fusce non consectetir
            nibh, at aliquet lectus.
          </p>

          <div class="card-meta">
            <button class="recipe-action-button" type="button">
              <p class="recipe-info">Learn More</p>
            </button>
            <div class="recipe-action">
              <button class="recipe-delete-button" type="button">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="recipe-card-template">
      <div id="recipe-card-top-level">
        <div id="recipe-id">Add recipe ID here</div>
        <div id="recipe-card">
          <img
            id="recipe-card-image"
            src="/source/images/pasta.jpg"
            alt="Card image"
          />
          <p id="recipe-card-title">Add recipe title here</p>
          <div id="recipe-buttons-container">
            <button id="recipe-info-button" type="button">
              <p id="recipe-info">Learn More</p>
            </button>
            <div id="recipe-card-action">
              <button id="recipe-card-action-button" type="button">
                <div id="recipe-card-action-image-outline">
                  <div id="recipe-card-action-image-content"></div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="recipe-form-template">
      <div class="edit-recipe">Edit Recipe</div>
      <div class="title">Title:</div>
      <div class="title-box">
        <input />
      </div>
      <div class="description">Description:</div>
      <div class="description-box">
        <input />
      </div>
      <div class="ingredients">Ingredients:</div>
      <div class="ingredients-box">
        <input />
      </div>
      <img
        class="recycle-bin-ingredients"
        src="/source/images/recycle-bin-4@2x.png"
      />

      <div class="add-ingredient-button">
        <div class="add-ingredient-text valign-text-middle">
          + Add Ingredient
        </div>
      </div>

      <div class="instructions">Instructions: 1.</div>
      <div class="instructions-box">
        <input />
      </div>

      <img
        class="recycle-bin-instructions"
        src="/source/images/recycle-bin-4@2x.png"
      />

      <div class="add-instruction-button">
        <div class="add-instruction-text valign-text-middle">
          + Add Instruction
        </div>
      </div>

      <div class="save-button">
        <div class="save-text valign-text-middle">Save changes</div>
      </div>
    </template>

    <template id="recipe-page-template">
      <div id="recipe-container">
        <!-- Recipe ID -->
        <div id="recipe-page-id">Add recipe ID here</div>

        <!-- Recipe Header -->
        <div id="recipe-header">
          <h1 id="recipe-title">Recipe Title</h1>
          <p id="recipe-author">Recipe by: Author</p>
        </div>

        <!-- Recipe Subheader -->
        <div id="recipe-subheader">
          <div id="recipe-tags">
            <p id="recipe-cuisine" class="recipe-tag-info">Cuisine: Italian</p>
            <p id="recipe-ready-in" class="recipe-tag-info">Ready In: x min</p>
          </div>
          <div id="recipe-action">
            <button id="recipe-action-button" type="button">
              <div id="recipe-action-image-outline">
                <div id="recipe-action-image-plus">+</div>
                <img
                  id="recipe-action-image-pencil"
                  class="hide-recipe-part"
                  src="/source/images/pencil_red.png"
                  alt="Red pencil"
                />
              </div>
              <p id="recipe-action-text">Add to Cookbook</p>
            </button>
          </div>
        </div>

        <!-- Recipe Image -->
        <div id="recipe-image-container">
          <img
            id="recipe-image"
            src="/source/images/pasta.jpg"
            alt="Picture of Recipe"
          />
        </div>

        <!-- Recipe Description -->
        <h2 class="recipe-section-header">Description</h2>
        <p id="recipe-description">Description</p>
        <hr class="recipe-horizontal-rule" />

        <!-- Recipe Ingredients -->
        <h2 class="recipe-section-header">Ingredients</h2>
        <div id="recipe-ingredients-container">
          <section id="recipe-ingredients-section-left">
            <li class="ingredient-item">Lorem</li>
          </section>
          <section id="recipe-ingredients-section-right">
            <li class="ingredient-item">Sit</li>
          </section>
        </div>
        <hr class="recipe-horizontal-rule" />

        <!-- Recipe Instructions -->
        <h2 class="recipe-section-header">Instructions</h2>
        <ol id="instructions-list">
          <li class="instruction-item">Lorem</li>
        </ol>
        <hr class="recipe-horizontal-rule" />
      </div>
    </template>

    <template id="single-cookbook-template">
      <main>
        <!-- title -->
        <div class="title-container">
          <h1 class="title">Title of Cookbooks</h1>
        </div>
        <section class="recipes">
          <h2 class="recipe-header">My Recipes</h2>
          <div class="recipe-container">
            <!-- test for adding recipe -->
            <!-- add recipe cards -->
            <div class="recipe-cards"></div>
            <div class="recipe-cards"></div>
            <div class="recipe-cards"></div>
            <div class="recipe-cards"></div>
          </div>
        </section>
        <!-- add button -->
        <section class="button">
          <div class="add-button">
            <button id="add-recipe"></button>
            <span class="button-name">Add New Recipes</span>
          </div>
        </section>
      </main>
    </template>
  </body>
</html>
